---
layout: default
title: "rballen's blog"
---
 <p class="text-error"> <strong> **13 Jan 2013 - doing a major site redesign now**</strong></p>
<h3>Recent Posts</h3>
{% for post in site.posts %}
<div class="blog-post well well-small">
   <h4> <strong><a href="{{ post.url }}">{{ post.title }}</a></strong> 
      <p class="pull-right">{{ post.date | date: "%b %Y" }}</p>
   </h4> <i class="icon-tags"></i>
   {% for tag in post.tags %}
   <span class="label label-inverse">{{ tag }}</span>
   {% endfor %}
   <div class="pull-right">
      <span class="fg-color-blue"> <strong>{{post.category }}</strong>
      </span>
   </div>

</div>
{% endfor %}
